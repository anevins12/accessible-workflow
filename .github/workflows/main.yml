


on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm test
  pa11y:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: browser-actions/setup-chrome@latest
      - uses: booleans-oss/pa11y-actions.git@latest
        with:
          start: start
          port: '3000'
          
